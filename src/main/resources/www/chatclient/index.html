<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr">
    <head>
        <meta charset="utf-8">

        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
        <link href="style/style.css" rel="stylesheet"/>

        <title>Chat</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col s12 m10 offset-m1">
                    <h4 class="header">Chat</h4>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m10 offset-m1">
                    <span id="nb-personnes">?</span> personnes connectées
                </div>
            </div>
            
            <div id="user-info" class="modal">
                <div class="modal-content">
                    <p>C'est votre première visite, choisissez un pseudo (max. 10 caractères)</p>
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s8 offset-s2">
                                <input id="user-nickname" type="text">
                                <label for="user-nickname">Pseudo</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a id="user-info-submit" class="waves-effect waves-green btn-flat">OK</a>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col s12 m10 offset-m1">
                    <div id="conversation"></div>
                </div>
            </div>
            <div class="row">
                <div id="nickname-wrapper" class="col s2 offset-m1 l1 offset-l2 center input-field">
                    <div id="nickname" class="chip">???</div>
                </div>
                <div class="input-field col s8 m7 l6">
                    <input type="text" id="message">
                    <label for="message">Message</label>
                </div>
                <div class="input-field col s1">
                    <a class="send-message waves-effect waves-light btn hide-on-small-only"><i class="material-icons">send</i></a>
                    <a class="send-message waves-effect waves-light btn-floating hide-on-med-and-up"><i class="material-icons">send</i></a>
                </div>
            </div>
            <a class="send-message waves-effect waves-light btn btn-flat white-text" id="reset-app"><i class="material-icons">replay</i></a>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
