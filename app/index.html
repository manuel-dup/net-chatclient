<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr">
    <head>
        <meta charset="utf-8">

        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
        <link href="style/style.css" rel="stylesheet"/>

        <title>N&Eacute;T Chat</title>
    </head>

    <body>
        <div class="container">
            <h4 class="header">Chat</h4>

            <div class="row">
                <div class="col m10 offset-m1 l6 offset-l3">
                    <div id="conversation"></div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col m9 offset-m1 l5 offset-l3">
                    <i class="material-icons prefix">chat</i>
                    <input type="text" id="message">
                    <label for="message">Message</label>
                </div>
                <div class="input-field col m1">
                    <a id="send-message" class="waves-effect waves-light btn right"><i class="material-icons">send</i></a>

                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
